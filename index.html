<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="conatiner-fluid">
        <div class="d-flex p-2 top-bar align-items-center bg-light">
            <i class="fab fa-instagram"></i>
            <span class="fs-5 text" style="margin: 0 5px;"><b>Instagram</b></span>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-left: auto;">Create a new post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div><b>Caption</b></div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <div class="body-actions">
                            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-camera"></i></button>
                            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-map-marker-alt"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin: 0 5px;">
                    <i class="fas fa-cog"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacity and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
              </div>

        </div>
        <div class="menu m-3 d-flex justify-content-center">
            <a class="btn btn-primary mx-2" href="#" role="button">
                <i class="fas fa-th"></i>
            </a>
            <a class="btn btn-primary mx-2" href="vertical.html" role="button">
                <i class="fas fa-stop"></i>
            </a>
        </div>

            </div>
